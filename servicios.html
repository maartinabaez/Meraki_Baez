		<section id="encabezado-servicios">
		<h1 class="titulos">Descubri nuestros servicios</h1>
		<p class="textos">MERAKI te propone una experiencia unica con profesionales en estetica</p>
		</section>
		<figure id="figureUno" class="figure-text galeria">
			<img src="images/spamanos.png" alt="ilustracion de spa de manos">
			<figcaption>Spa de uñas</figcaption>
			<p>Nuestras manicuras profesionales trabajaran con esmaltes de colores en tendencia y mediante tratamientos lograran las uñas saludables, fuertes y bellas que siempre soñaste tener. Incluye:</p>
			<ul>
				<li>Belleza de manos con esmalte tradicional</li>
				<li>Belleza de manos con esmalte Semipermanente</li>
				<li>Capping</li>
				<li>Uñas esculpidas</li>
			</ul>
		</figure>
		<figure id="figureDos" class="figure-text galeria">
			<img src="images/cejas.png" alt="diseño de cejas">
			<figcaption>Diseño de Cejas</figcaption>
			<p>Le ofrecemos a nuestros clientes diseñar cejas que creen una perfecta armonia con su rostro. Realizamos tratamientos novedosos como el Microblading y Laminado de cejas. 
			El Microblading te ayudará a maquillar de manera semipermanente tus cejas para embellecer tu rostro.
			El laminado de cejas o "Brow lamination" se trata de un tratamiento semipermanente que se aplica sobre el vello de la ceja y consigue un efecto de ceja peinada hacia arriba.
			Nuestros tratamientos de cejas incluyen perfilado y botox de nutricion de las mismas.
			</p>
		</figure>
		<figure id="figureTres" class="figure-text galeria">
			<img src="images/lashes.png" alt="Pestañas ilustrativas">
			<figcaption>Tratamientos de Pestañas</figcaption>
			<p>Las pestañas cumplen un rol muy importante en el rostro, en MERAKI queremos que logres una mirada cautivadora, tanto con pestañas postizas como con tratamientos que alarguen y curven tus propias pestañas.
			Nuestro servicio incluye: Permanente de pestañas, Lifting de pestañas, Lash-lifting clasico, Lash-lifting botox, Extensiones de pestañas pelo por pelo 
			</p>
		</figure>
